---
- hosts: local
  gather_facts: no
  tasks:
    - name: Add the test host
      add_host:
        groups: test
        name: "{{ lookup('env','PAPERTRAIL_TEST_HOSTNAME') }}"
        ansible_connection: "{{ lookup('env','PAPERTRAIL_TEST_CONNECTION') }}"
        ansible_ssh_port: "{{ test_ssh_port | default('22') }}"

- hosts: test
  vars:
    papertrail_log_domain: "{{ lookup('env','PAPERTRAIL_LOG_DOMAIN') }}"
    papertrail_log_port: "{{ lookup('env','PAPERTRAIL_LOG_PORT') }}"
    papertrail_pkg_mgr_install_latest: yes
    papertrail_pkg_mgr_update_cache: yes
  tasks:
    - fail:
        msg: Tis empty
      when: papertrail_log_domain == ''
  roles:
    - { role: '../../' }
...
